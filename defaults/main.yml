---

# Settings to Docker containers.
docker_namespace: buluma
docker_image: fedora
docker_tag: latest

# Your username on Galaxy.
galaxy_namespace: buluma

# Your username/organization name on GitHub.
github_namespace: buluma

# Your username/group on GitLab.
gitlab_namespace: shadowwalker

# Your name and optionally email-address.
author: Shadow Walker (bulumaknight@gmail.com)

# The full URL to your website.
author_website: "https://buluma.github.io/"

# The container to use for GitLab CI.
gitlab_container: "buluma/github-action-molecule:5.1.1"

# The molecule action to use.
molecule_action: "buluma/molecule-action@v24.6.17"

# Would you like to add a sponsor message?
sponsored_message: false

# A custom message can be placed with this content.
custom_message: "Also see a [full explanation and example](https://buluma.github.io/how-to-use-these-roles.html) on how to use these roles."

# The below settings determine what the generator will generate.
generate_gitignore: true
generate_yamllint: true
generate_pre_commit: true
generate_readme: true
generate_ansible_lint: true
generate_tox: true
generate_github_settings: true
generate_license: true
generate_security: true
generate_molecule: true
generate_contributing: true
generate_code_of_conduct: true
generate_github_dependabot_merger: true
generate_github_action_molecule: true
generate_github_action_galaxy: true
generate_github_action_todo: true
generate_github_release_drafter: true
generate_github_release_config: true
generate_gitlab_ci: false
generate_requirements_txt: false
generate_requirements2png: true
generate_github_funding: false
generate_github_issue_template: true
generate_github_feature_template: true
generate_install_pre_commit: true
git_push: true
